<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВИАРУШКА</title>
    <link rel="short icon" href="assets/images/sign.svg">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/project.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=League+Gothic&family=Roboto+Condensed&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=League+Gothic&family=Roboto+Condensed&family=Roboto+Slab&family=Signika&display=swap" rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="assets/styles/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <div class="row">
                <div class="col">
                    <img class="header__logo" src="assets/images/logo.svg">
                </div>
                <div class="header__btn text-center">
                    <button type="submit" class="header__btn-group btn btn-block" aria-pressed="true">
                        <div class="header__btn-text">КОРЗИНА
                            <img class="header__btn-shopping-cart" src="assets/images/cart.svg">
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div class="main">
            <img class="main__pic" src="assets/images/pic.svg">
            <div class="row">
                <h1 class="main__title col-6">ВИРТУАЛЬНАЯ РЕАЛЬНОСТЬ БЕЗ ПРОВОДОВ</h1>
            </div>
            <div class="row">
                <h6 class="main__subtitle col-6">Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем без проводов и дорогих комьютеров.</h6>
            </div>
            <div class="main__btn">
                <button type="submit" class="main__btn-group btn btn-block" aria-pressed="true">
                    <div class="main__btn-text">КУПИТЬ
                        <img src="assets/images/buy.svg">
                    </div>
                </button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="footer">
            <div class="footer__nav">
                <ul class="footer__nav nav justify-content-start">
                    <li class="footer__nav-item nav-item">
                        <a class="footer__nav-link nav-link active" aria-current="page" href="#">Возможности</a>
                    </li>
                    <li class="footer__nav-item nav-item">
                        <a class="footer__nav-link nav-link" href="#">Где купить</a>
                    </li>
                    <li class="footer__nav-item nav-item">
                        <a class="footer__nav-link nav-link" href="#">Доставка</a>
                    </li>
                    <li class="footer__nav-item nav-item">
                        <a class="footer__nav-link nav-link" href="#">Помощь</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
        crossorigin="anonymous">
    </script>
</body>
</html>
