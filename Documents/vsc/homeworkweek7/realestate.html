<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstate</title>
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=League+Gothic&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/realestate.css">
</head>
<body>
    <div style="background-image: url('assets/images/backgroundpic.jpg'); height: 100vh; width: 100vw;">
        <div class="container">
            <header class="header">
                <img class="logo" src="assets/images/Logo RealEstate.svg">
                <nav class="menuHeader">
                    <a href="#" class="nav1">Buy</a>
                    <a href="#" class="nav2">Sell</a>
                    <a href="#" class="nav3">Rent</a>
                    <a href="#" class="nav4">Mortgage</a>
                    <div class="joinus">
                        <a href="#" class="nav5">Work with us</a>
                        <img id="whitearrow" src="assets/images/Arrow White.svg">
                    </div>
                </nav>
            </header>
            <main>
                <h1>Beautiful homes made for you</h1>
            </main>
            <aside>
                <h2>Find your next place to live</h2> 
                <div class="placetoLive" id="search">
                    <select class="looking">
                        <option aria-selected="undefined">Looking for</option>
                        <option value="Buy">Buy</option>
                        <option value="Rent">Rent</option>
                        <option value="Sell">Sell</option>
                    </select>
                    <img class="rectangle" src="assets/images/Rectangle.png">
                    <select class="location">
                        <option aria-selected="undefined">Location</option>
                        <option value="area1">1</option>
                        <option value="area2">2</option>
                        <option value="area3">3</option>
                        <option value="area4">4</option>
                    </select>
                    <img class="rectangle" src="assets/images/Rectangle.png">
                    <select class="property">
                        <option aria-selected="undefined">Property Type</option>
                        <option value="SingleFamily">Single-family home</option>
                        <option value="townhome">Townhome</option>
                        <option value="Bungalow">Bungalow</option>
                        <option value="Ranch">Ranch</option>
                        <option value="Mansion">Mansion</option>
                        <option value="apartment">Apartment</option>
                        <option value="Farmhouse">Farmhouse</option>
                        <option value="mobilehome">Mobile home</option>
                        <option value="Mediterranean">Mediterranean</option>
                        <option id="property" value="houseboat">Houseboat</option>
                    </select>
                    <img class="rectangle" src="assets/images/Rectangle.png">
                    <select class="price">
                        <option aria-selected="undefined">Price</option>
                        <option value="firstOption">1700-9000$</option>
                        <option value="secondOption">9K-20K$</option>
                        <option value="thirdOption">150K-250K$</option>
                        <option value="fourthOption">250K-400K$</option>
                        <option value="fifthOption">500K-1M$</option>
                        <option value="sixthOption"> >1M$</option>
                    </select>
                </div>
            </aside>
            <footer class="footer">
                <img class="logoFooter" src="assets/images/Logo RealEstate.svg"> <br />
                <a href="#">
                    <img class="facebook" src="assets/images/001-facebook.svg">
                </a>
                <a href="#">
                    <img class="twitter" src="assets/images/003-twitter.svg">
                </a>
                <a href="#">
                    <img class="instagram" src="assets/images/004-instagram.svg">
                </a>
            </footer>
        </div>
    </div>  
</body>
</html>
